<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Rose Day ‚ù§Ô∏è</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #ffd6e8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .rose {
            font-size: 260px; /* bigger rose */
            animation: bloom 2s ease-out forwards;
            transform: scale(0);
            z-index: 2;
        }

        @keyframes bloom {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        .text {
            margin-top: 20px;
            font-family: 'Pacifico', cursive;
            font-size: 36px;
            color: #b1124a;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            animation-delay: 1.8s;
            z-index: 2;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Falling petals */
        .petal {
            position: absolute;
            top: -50px;
            font-size: 24px;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="rose">üåπ</div>

    <div class="text">
        HAPPYY ROSEE DAYY MYY PHOOOOL üòò
    </div>

    <script>
        const petals = ["üå∏", "üåπ", "üíÆ"];

        function createPetal() {
            const petal = document.createElement("div");
            petal.classList.add("petal");
            petal.innerText = petals[Math.floor(Math.random() * petals.length)];
            petal.style.left = Math.random() * 100 + "vw";
            petal.style.animationDuration = 4 + Math.random() * 4 + "s";
            petal.style.fontSize = 18 + Math.random() * 20 + "px";

            document.body.appendChild(petal);

            setTimeout(() => {
                petal.remove();
            }, 8000);
        }

        setInterval(createPetal, 300);
    </script>

</body>
</html>
