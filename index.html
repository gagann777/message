<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Message Animation</title>
<style>
    body {
        margin: 0;
        background: #000;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
    }

    /* Pulsing giant hearts in background */
    .heart-bg {
        position: fixed;
        width: 200px;
        height: 200px;
        font-size: 150px;
        animation: pulse 3s infinite ease-in-out;
        opacity: 0.2;
        pointer-events: none;
        user-select: none;
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 0.15; }
        50% { transform: scale(1.4); opacity: 0.3; }
        100% { transform: scale(1); opacity: 0.15; }
    }

    /* Love text animation */
    .message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3.5rem;
        color: #ff4d6d;
        font-weight: 900;
        text-align: center;
        text-shadow: 0 0 20px rgba(255, 0, 89, 0.9);
        opacity: 0;
        animation: fadeInText 3s ease-out forwards;
    }

    @keyframes fadeInText {
        0% { opacity: 0; transform: translate(-50%, -40%); }
        100% { opacity: 1; transform: translate(-50%, -50%); }
    }

    /* Floating kiss emojis */
    .kiss {
        position: absolute;
        font-size: 40px;
        animation: floatUp 5s linear infinite;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-150vh) rotate(360deg); opacity: 0; }
    }
</style>
</head>
<body>

<!-- Background hearts -->
<div class="heart-bg" style="top:10%; left:10%;">‚ù§Ô∏è</div>
<div class="heart-bg" style="top:70%; left:70%; animation-delay:1s;">‚ù§Ô∏è</div>
<div class="heart-bg" style="top:40%; left:80%; animation-delay:2s;">‚ù§Ô∏è</div>
<div class="heart-bg" style="top:80%; left:30%; animation-delay:1.5s;">‚ù§Ô∏è</div>

<!-- Main Message -->
<div class="message">
    I FUCKINGGG LOVEE YOUU BIIIBBIII üòò‚ù§Ô∏è
</div>

<script>
    // Create floating kiss emojis
    function createKiss() {
        const kiss = document.createElement("div");
        kiss.classList.add("kiss");
        kiss.innerHTML = "üòò";

        kiss.style.left = Math.random() * window.innerWidth + "px";
        kiss.style.bottom = "-50px";
        kiss.style.fontSize = (30 + Math.random() * 40) + "px";
        kiss.style.animationDuration = (4 + Math.random() * 3) + "s";

        document.body.appendChild(kiss);

        setTimeout(() => kiss.remove(), 5000);
    }

    setInterval(createKiss, 300);
</script>

</body>
</html>
