<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #ffd6e8;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .question-box {
        text-align: center;
    }

    .question {
        font-size: 36px;
        color: #b1124a;
        margin-bottom: 30px;
        font-weight: bold;
    }

    button {
        padding: 12px 30px;
        font-size: 20px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        margin: 10px;
    }

    .yes {
        background: #ff4f81;
        color: white;
    }

    .no {
        background: #999;
        color: white;
        position: absolute;
    }

    /* Envelope section */
    .envelope-container {
        display: none;
        flex-direction: column;
        align-items: center;
        position: relative;
    }

    .envelope {
        font-size: 200px; /* BIG envelope */
        cursor: pointer;
        z-index: 2;
    }

    .hint {
        font-size: 20px;
        color: #b1124a;
        margin-top: 10px;
    }

    .message {
        position: absolute;
        top: 50%;
        font-size: 36px;
        color: #b1124a;
        opacity: 0;
        transform: translateY(40px);
        transition: all 0.8s ease;
        font-weight: bold;
    }

    .message.show {
        opacity: 1;
        transform: translateY(-120px);
    }
</style>
</head>

<body>

<div class="question-box" id="questionBox">
    <div class="question">gagan is myy lovee? üíï</div>
    <button class="yes" onclick="showEnvelope()">Yes üòò</button>
    <button class="no" id="noBtn">No üòê</button>
</div>

<div class="envelope-container" id="envelopeBox">
    <div class="envelope" onclick="openEnvelope()">üíå</div>
    <div class="hint">Click here to open</div>
    <div class="message" id="loveMessage">
        I lovee you darlaa üòò
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    function showEnvelope() {
        document.getElementById("questionBox").style.display = "none";
        document.getElementById("envelopeBox").style.display = "flex";
    }

    function openEnvelope() {
        document.querySelector(".envelope").innerText = "üíñ";
        document.getElementById("loveMessage").classList.add("show");
    }
</script>

</body>
</html>
