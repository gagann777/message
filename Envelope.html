<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #ffd6e8;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    /* Falling petals */
    .petal {
        position: absolute;
        top: -50px;
        font-size: 30px;
        animation: fall linear infinite;
        opacity: 0.8;
        z-index: 1;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
        }
    }

    /* Question */
    .question-box {
        text-align: center;
        z-index: 3;
    }

    .question {
        font-size: 60px;
        color: #b1124a;
        margin-bottom: 50px;
        font-weight: bold;
    }

    button {
        padding: 20px 50px;
        font-size: 30px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 20px;
    }

    .yes {
        background: #ff4f81;
        color: white;
    }

    .no {
        background: #999;
        color: white;
        position: absolute;
    }

    /* Envelope section */
    .envelope-container {
        display: none;
        flex-direction: column;
        align-items: center;
        position: relative;
        z-index: 3;
    }

    .envelope {
        font-size: 300px; /* BIG envelope */
        cursor: pointer;
        z-index: 3;
        transition: transform 0.5s ease;
    }

    .hint {
        font-size: 30px;
        color: #b1124a;
        margin-top: 20px;
    }

    .message {
        position: absolute;
        top: 50%;
        font-size: 50px;
        color: #b1124a;
        text-align: center;
        line-height: 1.5;
        opacity: 0;
        transform: translateY(40px);
        transition: all 1s ease;
        font-weight: bold;
        z-index: 4;
    }

    .message.show {
        opacity: 1;
        transform: translateY(-150px);
    }
</style>
</head>

<body>

<!-- Question -->
<div class="question-box" id="questionBox">
    <div class="question">gagan is myy lovee? üíï</div>
    <button class="yes" onclick="showEnvelope()">Yes üòò</button>
    <button class="no" id="noBtn">No üòê</button>
</div>

<!-- Envelope -->
<div class="envelope-container" id="envelopeBox">
    <div class="envelope">üíå</div>
    <div class="hint">Wait for it...</div>
    <div class="message" id="loveMessage">
        thats my goodgirrlll üòò<br>
        i lovee you myy moonüåï‚ù§Ô∏è
    </div>
</div>

<script>
    // NO button runs away
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 150);
        const y = Math.random() * (window.innerHeight - 150);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // Falling petals
    const petalsArray = ["üå∏","üåπ","üíÆ"];
    function createPetal() {
        const petal = document.createElement("div");
        petal.classList.add("petal");
        petal.innerText = petalsArray[Math.floor(Math.random() * petalsArray.length)];
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = 4 + Math.random() * 4 + "s";
        petal.style.fontSize = 20 + Math.random() * 30 + "px";
        document.body.appendChild(petal);
        setTimeout(() => { petal.remove(); }, 8000);
    }
    setInterval(createPetal, 300);

    // Show envelope after YES
    function showEnvelope() {
        document.getElementById("questionBox").style.display = "none";
        const envelopeBox = document.getElementById("envelopeBox");
        envelopeBox.style.display = "flex";

        // After 2s, open envelope automatically
        setTimeout(() => {
            document.querySelector(".envelope").innerText = "üíñ";
            document.getElementById("loveMessage").classList.add("show");
        }, 2000);
    }
</script>

</body>
</html>
